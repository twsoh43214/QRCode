<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QR Bulk Label Generator - OL125WX (10 Per Sheet) | TST |</title>

<style>
body{
  font-family: -apple-system, system-ui, Arial, sans-serif;
  margin: 20px;
}

.controls{ margin-bottom: 20px; }

textarea{
  width: 100%;
  height: 140px;
  font-size: 16px;
  padding: 10px;
}

button{
  font-size: 16px;
  padding: 10px 16px;
  margin-right: 8px;
  margin-top: 10px;
}

/* ===== PRINT ===== */
@page{
  size: letter;
  margin: 0;
}

.pages{
  display: grid;
  gap: 18px;
}

/* Sheet layout */
.sheet{
  width: 8.5in;
  height: 11in;
  box-sizing: border-box;

  padding: 0.5in 0.18in;

  display: grid;
  grid-template-columns: 4in 4in;
  grid-template-rows: repeat(5, 2in);
  column-gap: 0.14in;
  row-gap: 0in;

  position: relative;
}

/* Vertical cut */
.sheet::before{
  content:"";
  position:absolute;
  left: calc(0.18in + 4in + 0.07in);
  top: 0.5in;
  bottom: 0.5in;
  border-left: 1px dashed #aaa;
}

/* Horizontal cuts */
.sheet .hcut{
  position:absolute;
  left: 0.18in;
  right: 0.18in;
  border-top: 1px dashed #aaa;
}
.sheet .hcut.r1{ top: calc(0.5in + 2in); }
.sheet .hcut.r2{ top: calc(0.5in + 4in); }
.sheet .hcut.r3{ top: calc(0.5in + 6in); }
.sheet .hcut.r4{ top: calc(0.5in + 8in); }

/* Label */
.label{
  box-sizing: border-box;
  width: 4in;
  height: 2in;

  display: grid;
  grid-template-columns: 1.35in 1fr;
  align-items: center;
  column-gap: 0.18in;

  padding: 0.12in;

  border: 1px dashed #bbb;
  border-radius: 0.17188in;
}

/* QR */
.qr img{
  width: 1.35in;
  height: 1.35in;
  display:block;
  image-rendering: pixelated;
}

/* TEXT AUTO-SHRINK */
.text{
  font-weight: 800;
  white-space: nowrap;
  overflow: hidden;
  font-size: 36px; /* starting size */
}

@media print{
  body{ margin:0; }
  .controls{ display:none; }
  .pages{ gap:0; }

  .sheet{
    break-after: page;
    page-break-after: always;
  }
  .sheet:last-child{
    break-after:auto;
    page-break-after:auto;
  }

  *{
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }
}
</style>
</head>

<body>

<div class="controls">
  <h2>QR Label Generator | TST | 10 Per Sheet - OL125WX</h2>

  <textarea id="bulkInput" placeholder="Example:
RTF-1:RTF-20"></textarea>

  <br>
  <button onclick="generateBulk()">Generate</button>
  <button onclick="window.print()">Print</button>
  <button onclick="clearLabels()">Clear</button>
</div>

<div id="preview" class="pages"></div>

<script>
function qrUrl(data){
  const size = 900;
  const margin = 12;
  const ecc = "Q";
  return (
    "https://api.qrserver.com/v1/create-qr-code/?" +
    "format=png" +
    "&size=" + size + "x" + size +
    "&margin=" + margin +
    "&ecc=" + ecc +
    "&data=" + encodeURIComponent(data)
  );
}

/* Auto-shrink function */
function shrinkToFit(el){
  let size = 36;
  el.style.fontSize = size + "px";

  while(el.scrollWidth > el.clientWidth && size > 12){
    size -= 1;
    el.style.fontSize = size + "px";
  }
}

/* Range support */
function parseTrailingNumber(token){
  const m = token.match(/^(.*?)(\d+)$/);
  if(!m) return null;
  return { prefix:m[1], numStr:m[2], num:parseInt(m[2],10) };
}

function expandRangeToken(token){
  let op=null;
  if(token.includes("..")) op="..";
  else if(token.includes(":")) op=":";
  if(!op) return null;

  const parts=token.split(op).map(t=>t.trim());
  if(parts.length!==2) return null;

  const [a,b]=parts;
  const pa=parseTrailingNumber(a);
  if(!pa) return null;

  let pb;
  if(/^\d+$/.test(b)){
    pb={prefix:pa.prefix,numStr:b,num:parseInt(b,10)};
  }else{
    pb=parseTrailingNumber(b);
    if(!pb) return null;
  }

  if(pa.prefix!==pb.prefix) return null;

  const width=pa.numStr.length;
  const step=pa.num<=pb.num?1:-1;
  const out=[];

  for(let n=pa.num; step>0?n<=pb.num:n>=pb.num; n+=step){
    out.push(pa.prefix+String(n).padStart(width,"0"));
  }
  return out;
}

function expandAll(text){
  // One label per line (newline-delimited).
  // Optional: allow comma-separated labels on the same line.
  // NEVER split on spaces, so "2-11 / A01" stays intact.
  const lines = text.split(/\r?\n/);

  const out = [];
  lines.forEach(line => {
    const trimmedLine = line.trim();
    if(!trimmedLine) return;

    // Allow multiple entries on one line separated by commas
    const parts = trimmedLine.split(",").map(s => s.trim()).filter(Boolean);

    parts.forEach(part => {
      // If the entire part is a range token, expand it.
      // Otherwise treat it as one complete label string (including spaces).
      const ex = expandRangeToken(part);
      if(ex) out.push(...ex);
      else out.push(part);
    });
  });

  return out;
}

function makeLabel(code){
  const label=document.createElement("div");
  label.className="label";

  const qr=document.createElement("div");
  qr.className="qr";

  const img=document.createElement("img");
  img.src=qrUrl(code);
  img.alt="QR";
  qr.appendChild(img);

  const text=document.createElement("div");
  text.className="text";
  text.textContent=code.toUpperCase();

  label.appendChild(qr);
  label.appendChild(text);

  setTimeout(()=>shrinkToFit(text), 0);

  return label;
}

function makeSheetCutLines(sheet){
  const lines = ["r1","r2","r3","r4"];
  lines.forEach(cls=>{
    const d=document.createElement("div");
    d.className="hcut " + cls;
    sheet.appendChild(d);
  });
}

function generateBulk(){
  const codes=expandAll(document.getElementById("bulkInput").value);
  const preview=document.getElementById("preview");
  preview.innerHTML="";

  for(let i=0;i<codes.length;i+=10){
    const sheetCodes=codes.slice(i,i+10);
    const sheet=document.createElement("div");
    sheet.className="sheet";
    makeSheetCutLines(sheet);

    for(let j=0;j<10;j++){
      if(j<sheetCodes.length){
        sheet.appendChild(makeLabel(sheetCodes[j]));
      }else{
        const blank=document.createElement("div");
        blank.className="label";
        blank.style.visibility="hidden";
        sheet.appendChild(blank);
      }
    }

    preview.appendChild(sheet);
  }
}

function clearLabels(){
  document.getElementById("preview").innerHTML="";
  document.getElementById("bulkInput").value="";
}
</script>

</body>
</html>
